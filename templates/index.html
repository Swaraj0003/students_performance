<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Form</title>
</head>
<body>
    <h2>Enter Student Performance Data</h2>
    <form method="POST">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br><br>

        <label for="race_ethnicity">Race/Ethnicity:</label>
        <select id="race_ethnicity" name="race_ethnicity" required>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>
        <br><br>

        <label for="parental_education">Parental Level of Education:</label>
        <select id="parental_education" name="parental_education" required>
            <option value="some high school">Some High School</option>
            <option value="high school">High School</option>
            <option value="some college">Some College</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
        </select>
        <br><br>

        <label for="lunch">Lunch Type:</label>
        <select id="lunch" name="lunch" required>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select>
        <br><br>

        <label for="test_prep">Test Preparation Course:</label>
        <select id="test_prep" name="test_prep" required>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>
        <br><br>

        <label for="math_score">Math Score:</label>
        <input type="number" id="math_score" name="math_score" min="0" max="100" required>
        <br><br>

        <label for="reading_score">Reading Score:</label>
        <input type="number" id="reading_score" name="reading_score" min="0" max="100" required>
        <br><br>

        <label for="writing_score">Writing Score:</label>
        <input type="number" id="writing_score" name="writing_score" min="0" max="100" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
